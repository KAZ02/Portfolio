    <div id="app">
        <el-container direction="vertical">
            <el-header height="100px">
                <el-row justify="center">
                    <el-col :span="8" class="animate__animated animate__bounce">北</el-col>
                    <el-col :span="8" class="animate__animated animate__bounce">海</el-col>
                    <el-col :span="8" class="animate__animated animate__bounce">道</el-col>
                  </el-row>
            </el-header>
            <el-main :style="`background-image: url('./imags/${index}.jpg')`">
                <el-aside width="300px">
                    <el-carousel height="300px" @change="changeImg($event)">
                        <el-carousel-item v-for="(item,index) in imgList" :key="index">
                            <img :src="item" style="height: 100%;" :ref="index">
                        </el-carousel-item>
                      </el-carousel>
                </el-aside>
                <div class="desc" >
                    <el-row>
                        <el-col :span="24"><h3>{{attractions.title}}</h3></el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="2"></el-col>
                        <!-- <el-col :span="22">{{attractions.desc}}</el-col>
                        <el-col :span="2"></el-col> -->
                        {{attractions.desc}}
                    </el-row>
                    
                    
                </div>
            </el-main>
            <el-footer height="100px">Footer</el-footer>
        </el-container>
    </div>

</body>
