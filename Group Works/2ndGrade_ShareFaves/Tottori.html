
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <el-header height="300px">
                <el-row justify="center">
                    <el-col :span="8" class="animate__animated animate__bounce">鳥</el-col>
                    <el-col :span="8" class="animate__animated animate__bounce">取</el-col>
                    <el-col :span="8" class="animate__animated animate__bounce">県</el-col>
                </el-row>
                <el-carousel :interval="4000" type="card" height="200px" :autoplay=true>
                    <el-carousel-item v-for="(item ,index) in imgList" :key="index">
                        <img :src="item" style="width: 100%;height: 100%;">
                    </el-carousel-item>
                </el-carousel>
            </el-header>
            <el-main>
                <el-row>
                    <el-col :span="2">
                        <div class="grid-content bg-purple"></div>
                    </el-col>
                    <el-col :span="16" :offset="3">
                        <el-card>
                            <el-row>
                                <el-col :span="14">
                                    <img src="./imags/Tottori2.JPG" style="width: 100% ;height:310px">
                                </el-col>
                                <el-col :span="10">
                                    <h2>
                                        鳥取県</h2>
                                    <p style="padding: 0px 10px;">
                                        <div class="copy_btn" data-clipboard-text="https://www.tottori-guide.jp">「鳥取県公式観光HP」<br>をコピーする</div>
                                    </p>
                                </el-col>
                            </el-row>
                        </el-card>
                    </el-col>
                </el-row>

                <el-row style="margin-top: 10px;">
                    <el-col :span="2"></el-col>
                    <el-col :span="5" :offset="3">
                        <el-card>
                            <div style="margin: 0px;">
                                <img src="./imags/Tottori1.JPG" style="width: 278px; height: 190px;">
                            </div>
                            <span style="display: block;">
                                【<a>鳥取砂丘</a>】<br>
                                <p><a href="https://www.google.com/maps/place/鳥取砂丘/@35.5407231,134.2290706,15z/data=!4m2!3m1!1s0x0:0xd87aac027500316b?sa=X&ved=2ahUKEwjmpeXm6dX8AhVeslYBHd7xAJYQ_BJ6BQiLARAI">Googleマップ</a></p>
                                <div class="copy_btn" data-clipboard-text="https://www.tottori-guide.jp/sakyu/">「鳥取砂丘 HP」<br>をコピーする</div>

                            </span>
                        </el-card>
                    </el-col>
                    <el-col :span="5" class="card"><el-card>
                        <el-card>
                            <div style="margin: 0px;">
                                <img src="./imags/Tottori3.JPG" style="width: 278px; height: 190px;">
                            </div>
                            <span>
                                【<a>砂の美術館</a>】<br>
                                <p><a href="https://www.google.com/maps/place/鳥取砂丘+砂の美術館/@35.5396253,134.2383683,15z/data=!4m2!3m1!1s0x0:0x1ef3cff0eba044e9?sa=X&ved=2ahUKEwiCpcn06dX8AhUCq1YBHXY2CkUQ_BJ6BQiGARAI">Googleマップ</a></p>
                                <div class="copy_btn" data-clipboard-text="http://www.sand-museum.jp">「砂の美術館 HP」<br>をコピーする</div>

                            </span>
                        </el-card>
                    </el-card></el-col>
                    <el-col :span="5"><el-card>
                        <el-card>
                            <div style="margin: 0px;">
                                <img src="./imags/Tottori4.JPG" style="width: 278px; height: 190px;">
                            </div>
                            <span>
                                【<a>三徳山投入れ堂</a>】<br>
                                <a href="https://www.google.com/maps/place/三佛寺+奥院+(投入堂)/@35.3965661,133.9593861,15z/data=!4m2!3m1!1s0x0:0xdd8dbe494b0b0948?sa=X&ved=2ahUKEwinvdKB6tX8AhXfilYBHShMCPMQ_BJ6BQiLARAI">Googleマップ</a>
                                <div class="copy_btn" data-clipboard-text="http://www.mitokusan.jp">「三徳山投入れ堂 HP」<br>をコピーする</div>
                            </span>
                        </el-card>
                    </el-card></el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- ↓クリップボード操作のために使用するjsを読み込む　( https://clipboardjs.com/ ) -->
<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.13/clipboard.min.js"></script>
 
<script>
var clipboard = new Clipboard('.copy_btn');    //clipboard.min.jsが動作する要素をクラス名で指定
 
//クリックしたときの挙動
$(function(){
    $('.copy_btn').click(function(){
        $(this).addClass('copied');    //ボタンの色などを変更するためにクラスを追加
        $(this).text('コピーしました');    //テキストの書き換え
    });
});
</script>

</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                imgList: ['./imags/Tottori1.JPG', './imags/Tottori2.JPG', './imags/Tottori3.JPG'],
            }
        }
    })
</script>
<style>
    /* コピーボタン */
.copy_btn {
  width:80%!important;
  padding: 12px 0;
  margin-left: auto!important;
  margin-right: auto!important;
  color:#ffffff;
  font-weight:bold;
  background:#000000;
  border: solid 2px #000000;
  border-radius: 3px;
  transition: .4s;
  text-align: center;
}
 
.copy_btn:hover {
  background: #ffffff;
  color: #000000;
}
.copy_btn:hover {
	cursor: pointer;
}
    .card {
        margin: 0px 28px;
    }

    .el-card>.el-row {
        width: 380px;
        height: 340px;
        margin-top: 10px;
    }

    .el-card__body {
        padding: 0px;
    }

    .el-header .el-row {
        margin-top: 10px;
        font-size: 30px;
        color: purple;
    }

    .el-carousel {
        margin-top: 20px;
    }

    .el-header {
        background-color:#A3B6DE;
        color: #333;
        text-align: center;
        padding-top: 0px;
    }

    .el-main {
        height: 1000px;
        background: linear-gradient(#F5BDC8,#DEEAF7);
        background-repeat: no-repeat;
        background-size:cover;
        color: #333;
        text-align: center;
    }

    /* carousel */
    .el-carousel__item h3 {
        color: #475669;
        font-size: 14px;
        opacity: 0.75;
        line-height: 200px;
        margin: 0;
    }

    .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
    }

    .el-carousel__item:nth-child(2n+1) {
        background-color: #d3dce6;
    }
</style>

</html>
