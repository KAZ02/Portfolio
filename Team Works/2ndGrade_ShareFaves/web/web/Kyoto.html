
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <el-header height="300px">
                <el-row justify="center">
                    <el-col :span="8" class="animate__animated animate__bounce">京</el-col>
                    <el-col :span="8" class="animate__animated animate__bounce">都</el-col>
                    <el-col :span="8" class="animate__animated animate__bounce">県</el-col>
                </el-row>
                <el-carousel :interval="4000" type="card" height="200px" :autoplay=true>
                    <el-carousel-item v-for="(item ,index) in imgList" :key="index">
                        <img :src="item" style="width: 100%;height: 100%;">
                    </el-carousel-item>
                </el-carousel>
            </el-header>
            <el-main>
                <el-row>
                    <el-col :span="2">
                        <div class="grid-content bg-purple"></div>
                    </el-col>
                    <el-col :span="16" :offset="3">
                        <el-card>
                            <el-row>
                                <el-col :span="14">
                                    <img src="./imags/Kyoto1.JPG" style="width: 100% ;height:310px">
                                </el-col>
                                <el-col :span="10">
                                    <h2>
                                        京都県</h2>
                                    <p style="padding: 0px 10px;">
                                        <div class="copy_btn" data-clipboard-text="https://ja.kyoto.travel">「京都県公式観光HP」<br>をコピーする</div>
                                    </p>
                                </el-col>
                            </el-row>
                        </el-card>
                    </el-col>
                </el-row>

                <el-row style="margin-top: 10px;">
                    <el-col :span="2"></el-col>
                    <el-col :span="5" :offset="3">
                        <el-card>
                            <div style="margin: 0px;">
                                <img src="./imags/Kyoto1.JPG" style="width: 278px; height: 190px;">
                            </div>
                            <span style="display: block;">
                                【<a>伏見稲荷</a>】<br>
                                <p><a href="https://www.google.com/maps/place/伏見稻荷大社/@34.9676368,135.7683862,15z/data=!4m10!1m2!2m1!1z5LyP6KaL56iy6I23!3m6!1s0x60010f153d2e6d21:0x7b1aca1c753ae2e9!8m2!3d34.9671402!4d135.7726717!15sCgzkvI_opovnqLLojbeSAQ1zaGludG9fc2hyaW5l4AEA!16zL20vMDVsZHJt">Googleマップ</a></p>
                                <div class="copy_btn" data-clipboard-text="http://inari.jp">「伏見稲荷 HP」<br>をコピーする</div>

                            </span>
                        </el-card>
                    </el-col>
                    <el-col :span="5" class="card"><el-card>
                        <el-card>
                            <div style="margin: 0px;">
                                <img src="./imags/Kyoto2.JPG" style="width: 278px; height: 190px;">
                            </div>
                            <span>
                                【<a>嵐山</a>】<br>
                                <p><a href="https://www.google.com/maps?q=嵐山観光&client=opera-gx&sxsrf=AJOqlzVUUUitMYnL_kSCOOWQoBVFgW7htA:1674206102914&gs_lcp=Cgxnd3Mtd2l6LXNlcnAQARgBMgoIABBHENYEELADMgoIABBHENYEELADMgoIABBHENYEELADMgoIABBHENYEELADMgoIABBHENYEELADMgoIABBHENYEELADMgoIABBHENYEELADMgoIABBHENYEELADMgoIABBHENYEELADMgoIABBHENYEELADSgQIQRgASgQIRhgAUABYAGCaDGgBcAF4AIABAIgBAJIBAJgBAMgBCsABAQ&um=1&ie=UTF-8&sa=X&ved=2ahUKEwiTlsji59X8AhWwh1YBHQIkDJUQ_AUoAXoECAEQAw">Googleマップ</a></p>
                                <div class="copy_btn" data-clipboard-text="http://www.arashiyamahoshokai.com/">「嵐山 HP」<br>をコピーする</div>
                            </span>
                        </el-card>
                    </el-card></el-col>
                    <el-col :span="5"><el-card>
                        <el-card>
                            <div style="margin: 0px;">
                                <img src="./imags/Kyoto3.JPG" style="width: 278px; height: 190px;">
                            </div>
                            <span>
                                【<a>渡月橋</a>】<br>
                                <a href="https://www.google.com/maps/place/渡月橋/@35.0128769,135.6777748,15z/data=!4m2!3m1!1s0x0:0xec14f8e82496283d?sa=X&ved=2ahUKEwjWsZfv59X8AhWYmlYBHWBKCJUQ_BJ6BQiXARAI">Googleマップ</a>
                                <div class="copy_btn" data-clipboard-text="https://ja.kyoto.travel/tourism/single01.php?category_id=8&tourism_id=2682">「渡月橋 HP」<br>をコピーする</div>
                            </span>
                        </el-card>
                    </el-card></el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- ↓クリップボード操作のために使用するjsを読み込む　( https://clipboardjs.com/ ) -->
<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.13/clipboard.min.js"></script>
 
<script>
var clipboard = new Clipboard('.copy_btn');    //clipboard.min.jsが動作する要素をクラス名で指定
 
//クリックしたときの挙動
$(function(){
    $('.copy_btn').click(function(){
        $(this).addClass('copied');    //ボタンの色などを変更するためにクラスを追加
        $(this).text('コピーしました');    //テキストの書き換え
    });
});
</script>

</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                imgList: ['./imags/Kyoto1.JPG', './imags/Kyoto2.JPG', './imags/Kyoto3.JPG'],
            }
        }
    })
</script>
<style>
    /* コピーボタン */
.copy_btn {
  width:80%!important;
  padding: 12px 0;
  margin-left: auto!important;
  margin-right: auto!important;
  color:#ffffff;
  font-weight:bold;
  background:#000000;
  border: solid 2px #000000;
  border-radius: 3px;
  transition: .4s;
  text-align: center;
}
 
.copy_btn:hover {
  background: #ffffff;
  color: #000000;
}
.copy_btn:hover {
	cursor: pointer;
}
    .card {
        margin: 0px 28px;

    .el-card>.el-row {
        width: 380px;
        height: 340px;

    .el-card__body {
        padding: 0px;
    }

    .el-header .el-row {
        margin-top: 10px;

        color: purple;
    }

    .el-carousel {
        margin-top: 20px;
    }

    .el-header {
        background-color:#AC8F47;
        color: #333;

    }

    .el-main {
        height: 1000px;
        background: linear-gradient(#369488,#4E4134);

    /* carousel */
    .el-carousel__item h3 {
        color: #475669;

    }

    .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
    }

    .el-carousel__item:nth-child(2n+1) {
        background-color: #d3dce6;
    }
</style>

</html>
